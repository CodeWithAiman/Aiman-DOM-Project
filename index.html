<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>A system for managing student registration records.</p>
    </header>

    <section id="registrationForm">
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" pattern="\d+" title="Numeric input only" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" required>

            <label for="contactNo">Contact No.:</label>
            <input type="text" id="contactNo" pattern="\d+" title="Numeric input only" required>

            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </section>

    <section id="studentRecords">
        <h2>Registered Students</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Space for student records -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
